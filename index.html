<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Telegram Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Matrix */
    canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* Telegram logo */
    .tg-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140px;
      height: 140px;
      transform: translate(-50%, -50%);
      z-index: 2;
      opacity: 0.95;
    }

    /* Avatar */
    .avatar-top {
      position: absolute;
      top: 18px;
      left: 50%;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 3;
    }

    .avatar-top img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
<div id="app">

  <!-- Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Telegram logo (static) -->
  <div class="tg-logo">
    <svg viewBox="0 0 240 240">
      <circle cx="120" cy="120" r="120" fill="#2AABEE"/>
      <path
        d="M180 70L150 170c-2 8-8 10-15 6l-42-31-20 19c-2 2-4 4-8 4l3-45 82-74c4-4-1-6-6-3L54 116l-38-12c-8-2-8-8 2-12l150-58c7-3 13 2 10 14z"
        fill="#fff"
      />
    </svg>
  </div>

  <!-- Avatar -->
  <div class="avatar-top" id="avatar"></div>

</div>

<script>
/* MATRIX */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

let drops = [];
let matrixInterval;

const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789";
const fontSize = 14;

function initMatrix() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const columns = Math.floor(canvas.width / fontSize);
  drops = Array.from({ length: columns }, () => ({
    y: Math.random() * canvas.height,
    speed: 0.5 + Math.random() * 1.5
  }));
}

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff88";
  ctx.font = fontSize + "px monospace";

  drops.forEach((drop, i) => {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drop.y);

    drop.y += fontSize * drop.speed;

    if (drop.y > canvas.height + 50) {
      drop.y = Math.random() * -100;
      drop.speed = 0.5 + Math.random() * 1.5;
    }
  });
}

/* Telegram */
document.addEventListener("DOMContentLoaded", () => {
  const tg = Telegram.WebApp;
  tg.ready();

  initMatrix();
  matrixInterval = setInterval(drawMatrix, 50);
  window.addEventListener("resize", initMatrix);

  const user = tg.initDataUnsafe?.user;
  if (user && user.photo_url) {
    const avatar = document.getElementById("avatar");
    const img = document.createElement("img");
    img.src = user.photo_url;
    avatar.appendChild(img);
  }

  /* Показываем аватар через 5 сек */
  setTimeout(() => {
    document.getElementById("avatar").style.opacity = "1";
  }, 5000);
});
</script>

</body>
</html>
