<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Telegram Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .matrix-hero {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .matrix-hero img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .avatar-top {
      position: absolute;
      top: 18px;
      left: 50%;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 4;
      box-shadow: 0 0 12px rgba(0, 255, 136, 0.8);
    }

    .avatar-top img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
<div id="app">
  <canvas id="matrix"></canvas>

  <!-- Sticker-герой (правильная ссылка) -->
  <div class="matrix-hero">
    <img src="https://sticker.wiki/static/stickers/CAACAgIAAxkBAAEQhOFpkOxtOSw2POjHpZQmJLYWq46WWgACOJMAAhMGyEo8s23dqPAdQjoE.webp" alt="Matrix Hero">
  </div>

  <div class="avatar-top" id="avatar"></div>
</div>
