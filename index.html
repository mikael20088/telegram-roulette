<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TON Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* ðŸŸ¢ Matrix canvas */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    /* ðŸ’Ž TON logo */
    .ton-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;
      transform: translate(-50%, -50%) scale(0.6);
      opacity: 0;
      animation: tonIntro 5s ease-in-out forwards;
      z-index: 2;
      filter: drop-shadow(0 0 30px rgba(0, 255, 180, 0.6));
    }

    @keyframes tonIntro {
      0% {
        transform: translate(-50%, -50%) scale(0.6);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      70% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -55%) scale(0.3);
        opacity: 0;
      }
    }

    /* ðŸ‘¤ Avatar */
    .avatar-top {
      position: absolute;
      top: 18px;
      left: 50%;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 3;
    }

    .avatar-top img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
<div id="app">

  <!-- ðŸŸ¢ Matrix -->
  <canvas id="matrix"></canvas>

  <!-- ðŸ’Ž TON logo -->
  <div class="ton-logo">
    <svg viewBox="0 0 512 512">
      <path fill="#00f2c9" d="M256 32L32 160l224 320 224-320L256 32zm0 79l148 79-148 207-148-207 148-79z"/>
    </svg>
  </div>

  <!-- ðŸ‘¤ Avatar -->
  <div class="avatar-top" id="avatar"></div>

</div>

<script>
/* ðŸŸ¢ MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff88";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

const matrixInterval = setInterval(drawMatrix, 50);

/* TELEGRAM */
document.addEventListener("DOMContentLoaded", () => {
  const tg = Telegram.WebApp;
  tg.ready();

  const user = tg.initDataUnsafe?.user;
  if (!user || !user.photo_url) return;

  const avatar = document.getElementById("avatar");
  const img = document.createElement("img");
  img.src = user.photo_url;
  avatar.appendChild(img);

  // after intro
  setTimeout(() => {
    clearInterval(matrixInterval);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    avatar.style.opacity = "1";
  }, 5000);
});
</script>

</body>
</html>
