<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,
                 height=device-height,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no" />

  <title>Telegram Roulette</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* МАТРИЦА */
    canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
      transition: opacity 0.5s ease;
    }

    /* ВИДЕО ПО ЦЕНТРУ */
    .video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      height: 240px;
      z-index: 3;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: transparent;
    }

    /* АВАТАР СВЕРХУ */
    .avatar-top {
      position: absolute;
      top: 18px;
      left: 50%;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 4;
      box-shadow: 0 0 12px rgba(255, 255, 0, 0.8);
    }

    .avatar-top img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ЧЁРНЫЙ ФОН */
    .black-screen {
      position: absolute;
      inset: 0;
      background: #000;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>

<body>
<div id="app">
  <!-- ЧЁРНЫЙ ФОН -->
  <div class="black-screen" id="blackScreen"></div>

  <!-- МАТРИЦА -->
  <canvas id="matrix"></canvas>

  <!-- ВИДЕО С ПРОЗРАЧНОСТЬЮ -->
  <div class="video-wrapper" id="videoWrapper">
    <video
      src="roulette.webm"
      autoplay
      loop
      muted
      playsinline
      webkit-playsinline
    ></video>
  </div>

  <!-- АВАТАР -->
  <div class="avatar-top" id="avatar"></div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  /* --- МАТРИЦА --- */
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  let drops = [];
  const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789";
  const fontSize = 14;
  let matrixInterval;

  function initMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const columns = Math.floor(canvas.width / fontSize);
    drops = Array.from({ length: columns }, () => ({
      y: Math.random() * canvas.height,
      speed: 0.5 + Math.random() * 1.5
    }));
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff88";
    ctx.font = fontSize + "px monospace";

    drops.forEach((drop, i) => {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * fontSize, drop.y);
      drop.y += fontSize * drop.speed;

      if (drop.y > canvas.height + 50) {
        drop.y = Math.random() * -100;
        drop.speed = 0.5 + Math.random() * 1.5;
      }
    });
  }

  initMatrix();
  window.addEventListener("resize", initMatrix);
  matrixInterval = setInterval(drawMatrix, 50);

  /* --- АВАТАР ИЗ TELEGRAM --- */
  const user = tg.initDataUnsafe?.user;
  if (user && user.photo_url) {
    const avatar = document.getElementById("avatar");
    const img = document.createElement("img");
    img.src = user.photo_url;
    avatar.appendChild(img);

    // Через 3 секунды скрываем матрицу и видео, показываем чёрный фон
    setTimeout(() => {
      document.getElementById("matrix").style.opacity = "0";
      document.getElementById("videoWrapper").style.opacity = "0";
      document.getElementById("blackScreen").style.opacity = "1";
    }, 3000);

    // Через 3.5 секунды показываем аватар
    setTimeout(() => {
      avatar.style.opacity = "1";
    }, 3500);
  }
</script>
</body>
</html>
