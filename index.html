      position: absolute;

      opacity: 0;

    }
    .video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      height: 220px;

      pointer-events: none;
      transition: opacity 0.5s ease;

    .main-square {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 190px;

      inset: 0;

        radial-gradient(circle at 75% 75%, rgba(0, 255, 136, 0.2) 0%, transparent 50%);
      backdrop-filter: blur(16px) brightness(1.3) contrast(1.2);
      -webkit-backdrop-filter: blur(16px) brightness(1.3) contrast(1.2);
      border-radius: 20px;
      z-index: -1;
      animation: matrixGlow 4s ease-in-out infinite alternate;

    @keyframes matrixGlow {
      0% { opacity: 0.7; transform: scale(1); }

      position: absolute;
      inset: 0;

    }

      height: 70px;

      display: flex;
      align-items: center;

      color: #fff;

  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  let drops = [];
  const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789";
  const fontSize = 14;

  function initMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const columns = Math.floor(canvas.width / fontSize);
    drops = Array.from({ length: columns }, () => ({
      y: Math.random() * canvas.height,
      speed: 0.5 + Math.random() * 1.5
    }));
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff88";
    ctx.font = fontSize + "px monospace";

    drops.forEach((drop, i) => {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * fontSize, drop.y);
      drop.y += fontSize * drop.speed;
      if (drop.y > canvas.height + 50) {
        drop.y = Math.random() * -100;
        drop.speed = 0.5 + Math.random() * 1.5;
      }
    });
  }

  // ========== –ê–ù–ò–ú–ê–¶–ò–Ø –í–´–ò–ì–†–´–®–ê ==========
  let animationFrame = null;
  let startTime = null;
  const ROTATION_PHASE_DURATION = 10; // —Å–µ–∫—É–Ω–¥

  function stopCubeAnimation() {
    if (animationFrame) {
      cancelAnimationFrame(animationFrame);
      animationFrame = null;
    }
  }

  function startWinAnimation() {
    const giftCube = document.getElementById('giftCube');
    const giftCubeContainer = document.getElementById('giftCubeContainer');
    const winningGift = document.getElementById('winningGift');
    const winningVideo = winningGift.querySelector('video');
    
    // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–∏ –∫—É–±–∞
    giftCube.style.transform = 'rotateX(0deg) rotateY(0deg)';
    
    let angleX = 0;
    let angleY = 0;
    startTime = performance.now();

    // –§–∞–∑–∞ –≤—Ä–∞—â–µ–Ω–∏—è (0-10 —Å–µ–∫)
    function rotatePhase(currentTime) {
      const elapsed = (currentTime - startTime) / 1000;

      if (elapsed < ROTATION_PHASE_DURATION) {
        // –í—ã—á–∏—Å–ª—è–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—Ä–µ–º–µ–Ω–∏
        let speedFactor;
        if (elapsed < 3) {
          // –ü–µ—Ä–≤—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã: –º–µ–¥–ª–µ–Ω–Ω–æ (0.3 –æ–±/—Å)
          speedFactor = 0.3;
        } else if (elapsed < 7) {
          // 3-7 —Å–µ–∫: —É—Å–∫–æ—Ä–µ–Ω–∏–µ –æ—Ç 0.3 –¥–æ 2 –æ–±/—Å
          const t = (elapsed - 3) / 4; // 0..1 –∑–∞ 4 —Å–µ–∫—É–Ω–¥—ã
          speedFactor = 0.3 + (2 - 0.3) * t;
        } else {
          // 7-10 —Å–µ–∫: –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ –æ—Ç 2 –¥–æ 0 –æ–±/—Å
          const t = (elapsed - 7) / 3; // 0..1 –∑–∞ 3 —Å–µ–∫—É–Ω–¥—ã
          speedFactor = 2 * (1 - t);
        }

        // –ü—Ä–∏—Ä–∞—â–µ–Ω–∏–µ —É–≥–ª–∞ –∑–∞ –∫–∞–¥—Ä (–ø—Ä–∏–º–µ—Ä–Ω–æ 60fps)
        const delta = speedFactor * 360 * (1/60); // –≥—Ä–∞–¥—É—Å–æ–≤ –∑–∞ –∫–∞–¥—Ä
        angleY += delta;
        angleX += delta * 0.5; // –≤—Ä–∞—â–µ–Ω–∏–µ –ø–æ –¥–≤—É–º –æ—Å—è–º –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã

        giftCube.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        animationFrame = requestAnimationFrame(rotatePhase);
      } else {
        // –ö–æ–Ω–µ—Ü –≤—Ä–∞—â–µ–Ω–∏—è: —Å—Ç–∞–≤–∏–º –∫—É–± —Ä–æ–≤–Ω–æ, –Ω–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –µ–≥–æ –∫–∞–∫ 3D
        giftCube.style.transform = 'rotateX(0deg) rotateY(0deg)';
        
        // –ñ–¥—ë–º 0.5 —Å–µ–∫—É–Ω–¥—ã, –∑–∞—Ç–µ–º –∫—É–± –ø–∞–¥–∞–µ—Ç –≤–Ω–∏–∑ –∏ –ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ–¥–∞—Ä–æ–∫
        setTimeout(() => {
          // –ö—É–± –ø–∞–¥–∞–µ—Ç
          giftCubeContainer.classList.add('fall');
          
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥–∞—Ä–æ–∫ –∏ –ø–æ–¥–Ω–∏–º–∞–µ–º
          winningGift.classList.add('active');
          winningVideo.play().catch(() => {});
          
          // –ß–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à–æ–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –∑–∞–ø—É—Å–∫–∞–µ–º –ø–æ–¥—ä—ë–º
          setTimeout(() => {
            winningGift.classList.add('rise');
          }, 100);
        }, 500);

        animationFrame = null;
      }
    }

    animationFrame = requestAnimationFrame(rotatePhase);
  }

  // –ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω—ã–π –ø–æ–∏—Å–∫
  function sortGiftsByRelevance(gifts, searchTerm) {
    if (!searchTerm) return gifts;
    searchTerm = searchTerm.toLowerCase();
    return gifts.sort((a, b) => {
      const scoreA = getSearchScore(a.name, searchTerm);
      const scoreB = getSearchScore(b.name, searchTerm);
      if (scoreA !== scoreB) return scoreB - scoreA;
      return a.name.localeCompare(b.name);
    });
  }

  function getSearchScore(name, searchTerm) {
    const lowerName = name.toLowerCase();
    if (lowerName.startsWith(searchTerm)) return 1000;
    if (lowerName.includes(` ${searchTerm}`)) return 800;
    if (lowerName[0] === searchTerm[0]) return 500;
    if (lowerName.includes(searchTerm)) return 100;
    return 0;
  }

  function filterAndSortGifts(searchTerm) {
    const filteredGifts = rareGifts.filter(gift =>
      gift.name.toLowerCase().includes(searchTerm.toLowerCase())

        centerVideo.currentTime = 0;
        if (videoPlayTimeout) clearTimeout(videoPlayTimeout);
      }
