<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,
                 height=device-height,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no" />

  <title>Telegram Roulette</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* ФОН (можно потом заменить) */
    canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* ВИДЕО ПО ЦЕНТРУ */
    .video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      height: 240px;
      z-index: 3;
      pointer-events: none;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* АВАТАР СВЕРХУ */
    .avatar-top {
      position: absolute;
      top: 18px;
      left: 50%;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 4;
      box-shadow: 0 0 12px rgba(255, 255, 0, 0.8);
    }

    .avatar-top img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
<div id="app">

  <!-- ФОН -->
  <canvas id="bg"></canvas>

  <!-- ВИДЕО -->
  <div class="video-wrapper">
    <video
      src="roulette.mp4"
      autoplay
      loop
      muted
      playsinline
      webkit-playsinline
    ></video>
  </div>

  <!-- АВАТАР -->
  <div class="avatar-top" id="avatar"></div>

</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  /* ПРОСТОЙ ФОН */
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resize();
  window.addEventListener("resize", resize);

  function draw() {
    ctx.fillStyle = "#111";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    requestAnimationFrame(draw);
  }
  draw();

  /* АВАТАР ИЗ TELEGRAM */
  const user = tg.initDataUnsafe?.user;
  if (user && user.photo_url) {
    const avatar = document.getElementById("avatar");
    const img = document.createElement("img");
    img.src = user.photo_url;
    avatar.appendChild(img);

    setTimeout(() => {
      avatar.style.opacity = "1";
    }, 1500);
  }
</script>
</body>
</html>
