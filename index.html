<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Telegram Web App</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .app {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .placeholder {
      font-size: 18px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="placeholder">
      Пустой экран. Здесь будет интерфейс.
    </div>
  </div>
</body>
</html>
