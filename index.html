<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Telegram Mini App</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Lottie –ø–ª–µ–µ—Ä -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Matrix - —Ñ–æ–Ω */
    canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≥–µ—Ä–æ–π */
    .matrix-hero {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sticker {
      width: 100%;
      height: 100%;
      font-size: 120px; /* –î–ª—è —ç–º–æ–¥–∑–∏ */
    }

    /* –ê–≤–∞—Ç–∞—Ä —Å–≤–µ—Ä—Ö—É */
    .avatar-top {
      position: absolute;
      top: 18px;
      left: 50%;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 4;
      box-shadow: 0 0 12px rgba(0, 255, 136, 0.8);
    }

    .avatar-top img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
<div id="app">
  <!-- –ú–∞—Ç—Ä–∏—Ü–∞ -->
  <canvas id="matrix"></canvas>

  <!-- –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô —Å—Ç–∏–∫–µ—Ä / –≠–º–æ–¥–∑–∏ -->
  <div class="matrix-hero">
    <div id="sticker">ü§ñ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <!-- –ê–≤–∞—Ç–∞—Ä -->
  <div class="avatar-top" id="avatar"></div>
</div>

<script>
/* –ú–ê–¢–†–ò–¶–ê */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
let drops = [];
const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789";
const fontSize = 14;

function initMatrix() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const columns = Math.floor(canvas.width / fontSize);
  drops = Array.from({length: columns}, () => ({
    y: Math.random() * canvas.height,
    speed: 0.5 + Math.random() * 1.5
  }));
}

let matrixInterval;
function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00ff88";
  ctx.font = fontSize + "px monospace";
  drops.forEach((drop, i) => {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drop.y);
    drop.y += fontSize * drop.speed;
    if (drop.y > canvas.height + 50) {
      drop.y = Math.random() * -100;
      drop.speed = 0.5 + Math.random() * 1.5;
    }
  });
}

/* –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê */
document.addEventListener("DOMContentLoaded", () => {
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  // –ú–∞—Ç—Ä–∏—Ü–∞
  initMatrix();
  matrixInterval = setInterval(drawMatrix, 50);
  window.addEventListener("resize", initMatrix);

  // LOTTIE —Å —ç–º–æ–¥–∑–∏ fallback
  const stickerContainer = document.getElementById('sticker');
  
  fetch('sticker.json')
    .then(res => {
      if (!res.ok) throw new Error(`–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω: ${res.status}`);
      return res.json();
    })
    .then(jsonData => {
      const anim = lottie.loadAnimation({
        container: stickerContainer,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        animationData: jsonData
      });
      anim.addEventListener('DOMLoaded', () => {
        console.log('‚úÖ Lottie: –∞–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
        stickerContainer.style.fontSize = ''; // –£–±–∏—Ä–∞–µ–º —Ä–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏
      });
    })
    .catch(err => {
      console.error('‚ùå Lottie –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è:', err);
      stickerContainer.innerHTML = 'ü§ñ‚ú®'; // –≠–º–æ–¥–∑–∏ –≤–º–µ—Å—Ç–æ –∫–∞—Ä—Ç–∏–Ω–∫–∏
      stickerContainer.style.fontSize = '120px';
    });

  // –ê–í–ê–¢–ê–†
  const user = tg.initDataUnsafe?.user;
  if (user && user.photo_url) {
    const avatar = document.getElementById("avatar");
    const img = document.createElement("img");
    img.src = user.photo_url;
    avatar.appendChild(img);
  }

  // –ü–æ—è–≤–ª–µ–Ω–∏–µ –∞–≤–∞—Ç–∞—Ä–∞
  setTimeout(() => {
    document.getElementById("avatar").style.opacity = "1";
  }, 5000);
});
</script>
</body>
</html>
