<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Telegram Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Matrix */
    canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* Зелёный человек в центре */
    .matrix-guy {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      transform: translate(-50%, -50%);
      z-index: 2;
      opacity: 0.95;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .matrix-guy svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 18px #00ff88);
    }

    /* Аватар сверху */
    .avatar-top {
      position: absolute;
      top: 18px;
      left: 50%;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 3;
      box-shadow: 0 0 12px rgba(0, 255, 136, 0.8);
    }

    .avatar-top img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
<div id="app">

  <!-- Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Зелёный человек из матрицы в центре (SVG прямо в HTML) -->
  <div class="matrix-guy">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <!-- Голова -->
      <circle cx="100" cy="55" r="28" fill="#00ff88" />
      <!-- Тело -->
      <rect x="82" y="80" width="36" height="60" rx="8" fill="#00ff88" />
      <!-- Руки -->
      <rect x="52" y="82" width="26" height="14" rx="7" fill="#00ff88" />
      <rect x="122" y="82" width="26" height="14" rx="7" fill="#00ff88" />
      <!-- Ноги -->
      <rect x="84" y="140" width="14" height="40" rx="6" fill="#00ff88" />
      <rect x="102" y="140" width="14" height="40" rx="6" fill="#00ff88" />
      <!-- Лёгкие «цифры» вокруг -->
      <text x="40" y="40" fill="#00ff88" font-size="10" font-family="monospace">0101</text>
      <text x="145" y="70" fill="#00ff88" font-size="10" font-family="monospace">1010</text>
      <text x="40" y="130" fill="#00ff88" font-size="10" font-family="monospace">0110</text>
    </svg>
  </div>

  <!-- Аватар пользователя -->
  <div class="avatar-top" id="avatar"></div>

</div>

<script>
/* MATRIX */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

let drops = [];
let matrixInterval;

const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789";
const fontSize = 14;

function initMatrix() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const columns = Math.floor(canvas.width / fontSize);
  drops = Array.from({ length: columns }, () => ({
    y: Math.random() * canvas.height,
    speed: 0.5 + Math.random() * 1.5
  }));
}

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff88";
  ctx.font = fontSize + "px monospace";

  drops.forEach((drop, i) => {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drop.y);

    drop.y += fontSize * drop.speed;

    if (drop.y > canvas.height + 50) {
      drop.y = Math.random() * -100;
      drop.speed = 0.5 + Math.random() * 1.5;
    }
  });
}

/* Telegram */
document.addEventListener("DOMContentLoaded", () => {
  const tg = Telegram.WebApp;
  tg.ready();

  initMatrix();
  matrixInterval = setInterval(drawMatrix, 50);
  window.addEventListener("resize", initMatrix);

  const user = tg.initDataUnsafe?.user;
  if (user && user.photo_url) {
    const avatar = document.getElementById("avatar");
    const img = document.createElement("img");
    img.src = user.photo_url;
    avatar.appendChild(img);
  }

  // Показываем аватар через 5 сек
  setTimeout(() => {
    document.getElementById("avatar").style.opacity = "1";
  }, 5000);
});
</script>

</body>
</html>
