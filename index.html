<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–†—É–ª–µ—Ç–∫–∞</title>
<style>
  /* –§–æ–Ω –∏ —Ç–µ–ª–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
  html, body {
    height: 100%;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #B0B0B0, #D8BFD8, #FFD700);
    font-family: Arial, sans-serif;
  }

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä—É–ª–µ—Ç–∫–∏ */
  .roulette-container {
    width: 90vw;          /* –ø–æ—á—Ç–∏ –≤—Å—è —à–∏—Ä–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞ */
    height: 90vw;         /* –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–π –±–ª–æ–∫ */
    border-radius: 50%;
    border: 10px solid #fff;
    background: radial-gradient(circle, #fff 70%, #000 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
  }

  /* –°—Ç—Ä–µ–ª–∫–∞ —Å–≤–µ—Ä—Ö—É */
  .arrow {
    position: absolute;
    top: -25px;
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 40px solid red;
  }

  /* –°–∏–º–≤–æ–ª –ø–æ–¥–∞—Ä–∫–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ */
  .gift {
    position: absolute;
    color: #000;
    font-weight: bold;
    font-size: 3em;
  }
</style>
</head>
<body>

<div class="roulette-container" id="roulette">
  <div class="arrow"></div>
  <div class="gift">üéÅ</div>
</div>

<script>
const roulette = document.getElementById('roulette');

roulette.addEventListener('click', () => {
  // –°–ª—É—á–∞–π–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≥—Ä–∞–¥—É—Å–æ–≤ –¥–ª—è –∫—Ä—É—á–µ–Ω–∏—è
  const spin = Math.floor(Math.random() * 3600) + 720; // 2‚Äì10 –æ–±–æ—Ä–æ—Ç–æ–≤
  roulette.style.transform = rotate(${spin}deg);
});
</script>

</body>
</html>
