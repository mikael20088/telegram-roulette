  /* --- üÜï –§–ò–õ–¨–¢–† + –°–û–†–¢–ò–†–û–í–ö–ê –ü–û –ü–û–ò–°–ö–£ --- */
  function filterAndSortGifts(searchTerm) {
    const filteredGifts = rareGifts.filter(gift => 
      gift.name.toLowerCase().includes(searchTerm.toLowerCase())
    );
    
    const sortedGifts = sortGiftsByRelevance(filteredGifts, searchTerm);
    
    // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º –≥—Ä–∏–¥ —Å —É—á–µ—Ç–æ–º –Ω–æ–≤–æ–π —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
    const grid = document.getElementById('giftsGrid');
    allGiftElements = [];
    grid.innerHTML = '';
    
    sortedGifts.forEach(gift => {
      const item = document.createElement('div');
      item.className = 'gift-item';
      item.dataset.id = gift.id;
      item.innerHTML = `
        <div class="gift-img">${gift.emoji}</div>
        <div class="gift-name">${gift.name}</div>
      `;
      item.onclick = () => selectGiftForSlot(gift, currentSlotElement);
      grid.appendChild(item);
      allGiftElements.push(item);
    });
  }

  /* --- –ü–û–ö–ê–ó–ê–¢–¨ –ü–û–î–ê–†–ö–ò --- */
  let currentSlotElement = null;
  function showGifts(slotElement) {
    currentSelectedSlot = slotElement.dataset.slot;
    currentSlotElement = slotElement;
    
    const grid = document.getElementById('giftsGrid');
    allGiftElements = [];
    grid.innerHTML = '';
    
    rareGifts.forEach(gift => {
      const item = document.createElement('div');
      item.className = 'gift-item';
      item.dataset.id = gift.id;
      item.innerHTML = `
        <div class="gift-img">${gift.emoji}</div>
        <div class="gift-name">${gift.name}</div>
      `;
      item.onclick = () => selectGiftForSlot(gift, slotElement);
      grid.appendChild(item);
      allGiftElements.push(item);
    });
    
    document.getElementById('giftModal').classList.add('active');
  }

  /* --- –í–´–ë–û–† –ü–û–î–ê–†–ö–ê –î–õ–Ø –°–õ–û–¢–ê --- */
  function selectGiftForSlot(gift, slotElement) {
    const slotGiftContainer = document.getElementById(`gift-slot-${currentSelectedSlot}`);
    
    // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –ø–æ–¥–∞—Ä–æ–∫
    slotGiftContainer.innerHTML = '';
    
    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫ –≤ —Å–ª–æ—Ç–µ
    const giftEmoji = document.createElement('div');
    giftEmoji.className = 'gift-emoji';
    giftEmoji.textContent = gift.emoji;
    
    const giftName = document.createElement('div');
    giftName.className = 'gift-name';
    giftName.textContent = gift.name;
    
    slotGiftContainer.appendChild(giftEmoji);
    slotGiftContainer.appendChild(giftName);
    
    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
    slotGiftContainer.classList.add('active');
    
    // –°–∫—Ä—ã–≤–∞–µ–º –ø–ª—é—Å–∏–∫ –∏ –ø–æ–º–µ—á–∞–µ–º —Å–ª–æ—Ç –∫–∞–∫ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–π
    const plusSign = slotElement.querySelector('.plus-sign');
    plusSign.style.opacity = '0';
    
    slotElement.classList.add('filled');
    slotElement.classList.remove('selected');
    
    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É
    document.getElementById('giftModal').classList.remove('active');
    document.getElementById('searchInput').value = '';
  }

  /* --- –ê–í–ê–¢–ê–† –ò–ó TELEGRAM --- */
  const user = tg.initDataUnsafe?.user;
  if (user && user.photo_url) {
    const avatar = document.getElementById("avatar");
    const img = document.createElement("img");
    img.src = user.photo_url;
    avatar.appendChild(img);

    // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã —Å–∫—Ä—ã–≤–∞–µ–º –º–∞—Ç—Ä–∏—Ü—É –∏ –≤–∏–¥–µ–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —á—ë—Ä–Ω—ã–π —Ñ–æ–Ω
    setTimeout(() => {
      document.getElementById("matrix").style.opacity = "0";
      document.getElementById("videoWrapper").style.opacity = "0";
      document.getElementById("blackScreen").style.opacity = "1";
    }, 3000);

    // –ß–µ—Ä–µ–∑ 3.5 —Å–µ–∫—É–Ω–¥—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä + –±–æ–ª—å—à–æ–π –∫–≤–∞–¥—Ä–∞—Ç
    setTimeout(() => {
      avatar.style.opacity = "1";
      document.getElementById("mainSquare").style.opacity = "1";
      
      // –ü–†–ò–í–Ø–ó–´–í–ê–ï–ú –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ü–û–°–õ–ï –ü–û–Ø–í–õ–ï–ù–ò–Ø –ö–í–ê–î–†–ê–¢–û–í
      document.getElementById('mainSquare').onclick = (e) => {
        if (e.target === document.getElementById('mainSquare')) {
          // –ö–ª–∏–∫ –ø–æ –±–æ–ª—å—à–æ–º—É –∫–≤–∞–¥—Ä–∞—Ç—É - –æ—Ç–∫—Ä—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π —Å–≤–æ–±–æ–¥–Ω—ã–π —Å–ª–æ—Ç
          const firstEmpty = document.querySelector('.mini-square:not(.filled)');
          if (firstEmpty) {
            showGifts(firstEmpty);
          }
        }
      };
      
      document.querySelectorAll('.mini-square').forEach(square => {
        square.onclick = (e) => {
          e.stopPropagation();
          showGifts(square);
        };
      });
    }, 3500);
  }

  /* --- üÜï –û–ë–†–ê–ë–û–¢–ß–ò–ö –ü–û–ò–°–ö–ê –° –ò–ù–¢–ï–õ–õ–ï–ö–¢–£–ê–õ–¨–ù–û–ô –°–û–†–¢–ò–†–û–í–ö–û–ô --- */
  document.getElementById('searchInput').addEventListener('input', (e) => {
    filterAndSortGifts(e.target.value);
  });

  /* --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–ù–û–ü–û–ö –ú–û–î–ê–õ–ö–ò --- */
  document.getElementById('closeModal').onclick = () => {
    document.getElementById('giftModal').classList.remove('active');
    document.getElementById('searchInput').value = '';
  };

  document.getElementById('giftModal').onclick = (e) => {
    if (e.target === document.getElementById('giftModal')) {
      document.getElementById('giftModal').classList.remove('active');
      document.getElementById('searchInput').value = '';
    }
  };
</script>
