<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TON Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* TON LOGO */
    .ton-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 170px;
      height: 170px;
      transform: translate(-50%, -50%) scale(0.6);
      opacity: 0;
      animation: tonIntro 5s ease-in-out forwards;
      z-index: 2;
      filter: drop-shadow(0 0 35px rgba(0, 152, 234, 0.9));
    }

    @keyframes tonIntro {
      0% {
        transform: translate(-50%, -50%) scale(0.6);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      70% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -55%) scale(0.3);
        opacity: 0;
      }
    }

    /* Avatar */
    .avatar-top {
      position: absolute;
      top: 18px;
      left: 50%;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 3;
    }

    .avatar-top img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
<div id="app">

  <canvas id="matrix"></canvas>

  <!-- TON LOGO -->
  <div class="ton-logo">
    <svg viewBox="0 0 512 512">
      <path fill="#0098EA" d="M256 32 L64 448 L246 448 L256 420 Z"/>
      <path fill="#0098EA" d="M256 32 L266 420 L448 448 L256 32 Z"/>
    </svg>
  </div>

  <div class="avatar-top" id="avatar"></div>

</div>

<script>
/* MATRIX â€” Ð¢ÐžÐ›Ð¬ÐšÐž Ð ÐÐ¡Ð¡Ð«ÐŸÐÐÐ¯ */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789";
const fontSize = 14;
const columns = Math.floor(canvas.width / fontSize);

/* ðŸ‘‰ Ð¡Ð ÐÐ—Ð£ Ð¡Ð›Ð£Ð§ÐÐ™ÐÐ«Ð• ÐŸÐžÐ—Ð˜Ð¦Ð˜Ð˜ */
const drops = Array.from({ length: columns }, () => ({
  y: Math.random() * canvas.height,
  speed: 0.5 + Math.random() * 1.5
}));

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff88";
  ctx.font = fontSize + "px monospace";

  drops.forEach((drop, i) => {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drop.y);

    drop.y += fontSize * drop.speed;

    if (drop.y > canvas.height + 50) {
      drop.y = Math.random() * -100;
      drop.speed = 0.5 + Math.random() * 1.5;
    }
  });
}

const matrixInterval = setInterval(drawMatrix, 50);

/* TELEGRAM */
document.addEventListener("DOMContentLoaded", () => {
  const tg = Telegram.WebApp;
  tg.ready();

  const user = tg.initDataUnsafe?.user;
  if (!user || !user.photo_url) return;

  const avatar = document.getElementById("avatar");
  const img = document.createElement("img");
  img.src = user.photo_url;
  avatar.appendChild(img);

  setTimeout(() => {
    clearInterval(matrixInterval);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    avatar.style.opacity = "1";
  }, 5000);
});
</script>

</body>
</html>
