<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,
                 height=device-height,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no" />

  <title>Telegram Roulette</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* –ú–ê–¢–†–ò–¶–ê */
    canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
      transition: opacity 0.5s ease;
    }

    /* –í–ò–î–ï–û –ü–û –¶–ï–ù–¢–†–£ */
    .video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      height: 240px;
      z-index: 3;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: transparent;
    }

    /* –ê–í–ê–¢–ê–† –°–í–ï–†–•–£ */
    .avatar-top {
      position: absolute;
      top: 18px;
      left: 50%;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 4;
      box-shadow: 0 0 12px rgba(255, 255, 0, 0.8);
    }

    .avatar-top img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* –ß–Å–†–ù–´–ô –§–û–ù */
    .black-screen {
      position: absolute;
      inset: 0;
      background: #000;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /* –ë–û–õ–¨–®–û–ô –ö–í–ê–î–†–ê–¢ –ü–û–°–ï–†–ï–î–ò–ù–ï */
    .main-square {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      transform: translate(-50%, -50%);
      opacity: 0;
      z-index: 5;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
      cursor: pointer;
    }

    /* –ú–ê–õ–ï–ù–¨–ö–ò–ï –ö–í–ê–î–†–ê–¢–ò–ö–ò –° –ü–õ–Æ–° */
    .mini-square {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –° –ü–û–î–ê–†–ö–ê–ú–ò */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 100;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.active {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: rgba(20, 20, 20, 0.95);
      border-radius: 20px;
      padding: 20px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      color: #fff;
    }

    .gifts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }

    .gift-item {
      text-align: center;
      cursor: pointer;
      padding: 10px;
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    .gift-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .gift-img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin: 0 auto 8px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .gift-name {
      font-size: 12px;
      color: #fff;
      font-weight: 500;
    }
  </style>
</head>

<body>
<div id="app">
  <!-- –ß–Å–†–ù–´–ô –§–û–ù -->
  <div class="black-screen" id="blackScreen"></div>

  <!-- –ú–ê–¢–†–ò–¶–ê -->
  <canvas id="matrix"></canvas>

  <!-- –í–ò–î–ï–û –° –ü–†–û–ó–†–ê–ß–ù–û–°–¢–¨–Æ -->
  <div class="video-wrapper" id="videoWrapper">
    <video
      src="roulette.webm"
      autoplay
      loop
      muted
      playsinline
      webkit-playsinline
    ></video>
  </div>

  <!-- –ê–í–ê–¢–ê–† -->
  <div class="avatar-top" id="avatar"></div>

  <!-- –ë–û–õ–¨–®–û–ô –ö–í–ê–î–†–ê–¢ –° 4 –ú–ê–õ–ï–ù–¨–ö–ò–ú–ò -->
  <div class="main-square" id="mainSquare">
    <div class="mini-square">+</div>
    <div class="mini-square">+</div>
    <div class="mini-square">+</div>
    <div class="mini-square">+</div>
  </div>
</div>

<!-- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –ü–û–î–ê–†–ö–û–í -->
<div class="modal" id="giftModal">
  <div class="modal-content">
    <div class="close-btn" id="closeModal">√ó</div>
    <h3 style="color: #fff; margin: 0 0 20px 0; text-align: center;">–†–µ–¥–∫–∏–µ –ø–æ–¥–∞—Ä–∫–∏</h3>
    <div class="gifts-grid" id="giftsGrid">
      <!-- –ü–æ–¥–∞—Ä–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è JS -->
    </div>
  </div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  // –ó–ê–ú–ï–î–õ–Ø–ï–ú –í–ò–î–ï–û –¥–æ 0.7 —Å–∫–æ—Ä–æ—Å—Ç–∏
  document.querySelector('video').playbackRate = 0.7;

  /* –†–ï–î–ö–ò–ï –ü–û–î–ê–†–ö–ò */
  const rareGifts = [
    { name: "Durov's Cap", emoji: "üé©", id: 1 },
    { name: "Astral Shard", emoji: "üíé", id: 2 },
    { name: "Mini Oscar", emoji: "üèÜ", id: 3 },
    { name: "Electric Skull", emoji: "üíÄ", id: 4 },
    { name: "Diamond Ring", emoji: "üíç", id: 5 },
    { name: "Stellar Rocket", emoji: "üöÄ", id: 6 },
    { name: "Trapped Heart", emoji: "üíñ", id: 7 },
    { name: "Gem Signet", emoji: "üîÆ", id: 8 },
    { name: "Artisan Brick", emoji: "üß±", id: 9 },
    { name: "Sharp Tongue", emoji: "üó°Ô∏è", id: 10 },
    { name: "Jack-in-the-Box", emoji: "üéÅ", id: 11 },
    { name: "Witch Hat", emoji: "üéÉ", id: 12 }
  ];

  /* --- –ú–ê–¢–†–ò–¶–ê --- */
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  let drops = [];
  const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789";
  const fontSize = 14;
  let matrixInterval;

  function initMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const columns = Math.floor(canvas.width / fontSize);
    drops = Array.from({ length: columns }, () => ({
      y: Math.random() * canvas.height,
      speed: 0.5 + Math.random() * 1.5
    }));
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff88";
    ctx.font = fontSize + "px monospace";

    drops.forEach((drop, i) => {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * fontSize, drop.y);
      drop.y += fontSize * drop.speed;

      if (drop.y > canvas.height + 50) {
        drop.y = Math.random() * -100;
        drop.speed = 0.5 + Math.random() * 1.5;
      }
    });
  }

  initMatrix();
  window.addEventListener("resize", initMatrix);
  matrixInterval = setInterval(drawMatrix, 50);

  /* --- –ü–û–ö–ê–ó–ê–¢–¨ –ü–û–î–ê–†–ö–ò --- */
  function showGifts() {
    const grid = document.getElementById('giftsGrid');
    grid.innerHTML = '';
    
    rareGifts.forEach(gift => {
      const item = document.createElement('div');
      item.className = 'gift-item';
      item.innerHTML = `
        <div class="gift-img">${gift.emoji}</div>
        <div class="gift-name">${gift.name}</div>
      `;
      item.onclick = () => {
        tg.showAlert(`–í—ã–±—Ä–∞–ª –ø–æ–¥–∞—Ä–æ–∫: ${gift.name}!`);
        tg.close();
      };
      grid.appendChild(item);
    });
    
    document.getElementById('giftModal').classList.add('active');
  }

  /* --- –ê–í–ê–¢–ê–† –ò–ó TELEGRAM --- */
  const user = tg.initDataUnsafe?.user;
  if (user && user.photo_url) {
    const avatar = document.getElementById("avatar");
    const img = document.createElement("img");
    img.src = user.photo_url;
    avatar.appendChild(img);

    // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã —Å–∫—Ä—ã–≤–∞–µ–º –º–∞—Ç—Ä–∏—Ü—É –∏ –≤–∏–¥–µ–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —á—ë—Ä–Ω—ã–π —Ñ–æ–Ω
    setTimeout(() => {
      document.getElementById("matrix").style.opacity = "0";
      document.getElementById("videoWrapper").style.opacity = "0";
      document.getElementById("blackScreen").style.opacity = "1";
    }, 3000);

    // –ß–µ—Ä–µ–∑ 3.5 —Å–µ–∫—É–Ω–¥—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä + –±–æ–ª—å—à–æ–π –∫–≤–∞–¥—Ä–∞—Ç
    setTimeout(() => {
      avatar.style.opacity = "1";
      document.getElementById("mainSquare").style.opacity = "1";
      
      // ‚úÖ –ü–†–ò–í–Ø–ó–´–í–ê–ï–ú –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ü–û–°–õ–ï –ü–û–Ø–í–õ–ï–ù–ò–Ø –ö–í–ê–î–†–ê–¢–û–í
      document.getElementById('mainSquare').onclick = showGifts;
      document.querySelectorAll('.mini-square').forEach(square => {
        square.onclick = showGifts;
      });
    }, 3500);
  }

  /* --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–ù–û–ü–û–ö –ú–û–î–ê–õ–ö–ò --- */
  document.getElementById('closeModal').onclick = () => {
    document.getElementById('giftModal').classList.remove('active');
  };

  document.getElementById('giftModal').onclick = (e) => {
    if (e.target === document.getElementById('giftModal')) {
      document.getElementById('giftModal').classList.remove('active');
    }
  };
</script>
</body>
</html>
