      } else {
        item.innerHTML = `
          <div class="gift-img">${gift.emoji}</div>
          <div class="gift-name">${gift.name}</div>
        `;
      }
      
      item.onclick = () => selectGiftForSlot(gift, slotElement);
      grid.appendChild(item);
    });
    
    document.getElementById('giftModal').classList.add('active');
  }

  /* --- –í–´–ë–û–† –ü–û–î–ê–†–ö–ê --- */
  function selectGiftForSlot(gift, slotElement) {
    const slotGiftContainer = document.getElementById(`gift-slot-${currentSelectedSlot}`);
    
    slotGiftContainer.innerHTML = '';
    
    if (gift.image) {
      const giftImg = document.createElement('img');
      giftImg.className = 'gift-img';
      giftImg.src = gift.image;
      giftImg.alt = gift.name;
      
      if (gift.id === 1) slotGiftContainer.classList.add('durov-cap');
      
      slotGiftContainer.appendChild(giftImg);
    } else {
      const giftEmoji = document.createElement('div');
      giftEmoji.className = 'gift-emoji';
      giftEmoji.textContent = gift.emoji;
      slotGiftContainer.appendChild(giftEmoji);
    }
    
    const giftName = document.createElement('div');
    giftName.className = 'gift-name';
    giftName.textContent = gift.name;
    slotGiftContainer.appendChild(giftName);
    
    slotGiftContainer.classList.add('active');
    slotElement.querySelector('.plus-sign').style.opacity = '0';
    slotElement.classList.add('filled');
    
    document.getElementById('giftModal').classList.remove('active');
  }

  /* --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø --- */
  const user = tg.initDataUnsafe?.user;
  if (user && user.photo_url) {
    const avatar = document.getElementById("avatar");
    const img = document.createElement("img");
    img.src = user.photo_url;
    avatar.appendChild(img);

    preloadGiftImages();

    setTimeout(() => {
      document.getElementById("matrix").style.opacity = "0";
      document.getElementById("videoWrapper").style.opacity = "0";
      document.getElementById("blackScreen").style.opacity = "1";
    }, 3000);

    setTimeout(() => {
      avatar.style.opacity = "1";
      document.getElementById("mainSquare").style.opacity = "1";
      
      document.querySelectorAll('.mini-square').forEach(square => {
        square.onclick = (e) => {
          e.stopPropagation();
          showGifts(square);
        };
      });

      // üÜï –ó–ê–ü–£–°–ö –¶–ï–ù–¢–†–ê–õ–¨–ù–û–ì–û –í–ò–î–ï–û
      const centerVideo = document.querySelector('.center-video');
      if (centerVideo) {
        centerVideo.play().catch(() => {});
        centerVideo.playbackRate = 1.2;
      }
    }, 3500);
  }

  document.getElementById('searchInput').addEventListener('input', (e) => {
    // –ü—Ä–æ—Å—Ç–æ–π –ø–æ–∏—Å–∫
    const term = e.target.value.toLowerCase();
    document.querySelectorAll('.gift-item').forEach(item => {
      const name = item.querySelector('.gift-name').textContent.toLowerCase();
      item.style.display = name.includes(term) ? 'block' : 'none';
    });
  });

  document.getElementById('closeModal').onclick = () => {
    document.getElementById('giftModal').classList.remove('active');
  };

  document.getElementById('giftModal').onclick = (e) => {
    if (e.target === document.getElementById('giftModal')) {
      document.getElementById('giftModal').classList.remove('active');
    }
  };
</script>
</body>
</html>
