<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Telegram Web App</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .app {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Аватар в центре */
    .avatar-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      transform: translate(-50%, -50%) scale(0.4);
      opacity: 0;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.35);
      animation: appear 0.25s ease-out forwards,
                 disappear 0.35s ease-in forwards;
      animation-delay: 0s, 0.25s;
    }

    .avatar-center img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Появление */
    @keyframes appear {
      from {
        transform: translate(-50%, -50%) scale(0.4);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
